<!DOCTYPE html>
<html>

<body>
    <script>

        var toplam = 0;

        for (var i = 1; i <= 10; i++) {
            var sayi = prompt(i + ".sayıyı girin");
            document.write(i + ".sayı = " + sayi + "<br />");
            toplam = toplam + parseInt(sayi);
        }
        ortalama = parseInt(toplam) / 10;
if(i<ortalama){
    document.write(i+".sayi="+sayi+"ortalamanın altında")
}else{
    document.write(i+".sayi="+sayi+"ortalamanın üstünde")
}if(i==ortalama){
    document.write(i+".sayi="+sayi+"ortalamaya eşit")
}
        document.write("<br />Toplam : " + toplam);
        document.write("<br />Ortalama : " + ortalama);

    </script>
</body>

</html>
