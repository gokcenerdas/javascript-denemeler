<script>
    var sayi,i,x=0; 
   sayi=parseInt(prompt("Bir sayı giriniz: ")); 
   
   for(i=2; i<=sayi/2; i++)
   { 
       if(sayi%i==0)
           {   
               x++; 
           }
   } 
   if(x==0) 
   { 
       document.write("Sayı asaldır."); 
   }
   else 	
   {	
       document.write("Sayı asal değildir.");  	
   } 			
</script>
